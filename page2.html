<!doctype html>
<html lang="en">
  <head>
    <title>JS demo</title>
	<!-- my CSS  -->
	<link href="Style/style.css" rel="stylesheet" >
	
	<!-- javascript -->
	<script type="text/javascript">
		//javascript goes here inside script tags
		
		//direct to webpage
		document.write("<h1>Hello this is page 2, welcome back.</h1>"); //using HTML tags
		
		//function corresponding with the button tag for an alert message (JS Example 3)
		function myFunction() {
		alert("WOAH, didn't mean to alert you so much, continue!");
		}
		
	</script>
  </head>
  <!-- class for background colour 2 -->
  <body class="backcolor2">
	<p>While you're here look at the pretty colours</p>
	<!-- button function for my alert message -->
	<button onclick="myFunction()">Try it</button>
	<br>
	<br>
	<!-- anchor tag to go back a page -->
	<a href="js-index.html">Back</a>
  </body>
</html>
